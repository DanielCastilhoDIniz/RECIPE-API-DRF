services:
  app:
    container_name: app
    build:
      context: .
      args:
        - DEV=true

    ports:
      - 8000:8000

    volumes:
      - ./app:/app
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
    - ./dotenv_files/.env

    depends_on:
      psql:
        condition: service_healthy

    networks:
      - app_network

  psql:
    container_name: psql
    image: postgres:13-alpine

    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
    env_file:
    - ./dotenv_files/.env



    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

